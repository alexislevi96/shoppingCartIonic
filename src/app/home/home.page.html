<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-row>
          <ion-col size="8">
            <h4 class="m-3">Total cart:
              <span>
                ${{_cart.getTotal()}}
              </span>
            </h4>
            <div *ngIf="_cart.codeApply.length != 0" class="m-3">
              Total with discount: ${{_cart.totalDiscount}}
            </div>
          </ion-col>
          <ion-col size="4">
            <div *ngIf="_cart.codeApply.length != 0" class="codeApply mt-3">
              Code Apply: %{{_cart.codeApply}}
            </div>
            <ion-button class="mt-2" color="primary" [routerLink]="['/code-discount']">Add Code</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <app-card-form></app-card-form>
    </ion-col>
  </ion-row>
  <app-resume></app-resume>
</ion-content>
