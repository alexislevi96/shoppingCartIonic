<ion-card>
  <ion-header>
    <ion-title class="ion-text-center">
      Order Details
    </ion-title>
  </ion-header>
  <ion-row>
    <ion-col size="6">
      <div>
        <ion-button color="primary" (click)="_order.sendOrder()">Send Order</ion-button>
      </div>
    </ion-col>
    <ion-col size="6" class="p-3">
      Total Order: ${{_order.total + 1}}
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-input type="text" placeholder="Client Name" [(ngModel)]="_order.client"></ion-input>
  </ion-item>
  <ion-item *ngFor="let product of _order.productsSelectedList">
    <ion-col size="6">
      {{product.description}} ${{product.price}}
    </ion-col>
    <ion-col size="6">
      <ion-row>
        <ion-col>
          <div class="m-2">{{product.quantity}}</div>
        </ion-col>
        <ion-col class="m-2">
          <ion-icon name="add-outline" (click)="_order.changeQuantity(1,product.id)"></ion-icon>
          <ion-icon name="remove-outline" (click)="_order.changeQuantity(-1,product.id)"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon size="large" name="close-circle-outline" (click)="_order.deletedProductOrder(product.id)">
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-item>
</ion-card>
